id: content-structure
name: Content Structure Guidelines
type: validation
description: Ensures well-organized, readable content with clear structure
guidanceFile: guidance.md

pass_criteria:
  - type: content_check
    min_length: 200
    required_patterns:
      - '##'
      - '-'
      - example
  - type: pattern_check
    keyword_count:
      '##': 2
    regex_patterns:
      - '^##\s+.+$'
      - '^\s*[-*]\s+.+'

retry_config:
  max_attempts: 2
  improvement_hints: true
  preserve_context: true

activation:
  prompt_categories:
    - documentation
    - content_processing
    - education
    - analysis
    - research
    - general
  explicit_request: false
