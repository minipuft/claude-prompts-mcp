id: technical-accuracy
name: Technical Accuracy Standards
type: validation
description: Ensures technical correctness, fact-checking, and precision in technical content
guidanceFile: guidance.md

pass_criteria:
  - type: content_check
    min_length: 200
    required_patterns:
      - version
      - according to
      - documentation
      - specification
  - type: pattern_check
    keyword_count:
      accurate: 1
      precise: 1
    regex_patterns:
      - 'v\d+\.\d+'
      - 'RFC \d+'
      - '\d{4}-\d{2}-\d{2}'

retry_config:
  max_attempts: 3
  improvement_hints: true
  preserve_context: true

activation:
  prompt_categories:
    - development
    - analysis
    - research
  explicit_request: true
