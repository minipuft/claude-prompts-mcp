name: CI Validation

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  NODE_ENV: test

jobs:
  validation:
    name: Jest Unit Suite (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x, 22.x, 24.x]
    defaults:
      run:
        shell: bash
        working-directory: server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Validate generated artifacts (contracts)
        run: npm run validate:contracts

      - name: Validate action inventory (metadata)
        run: npm run validate:metadata

      - name: Validate version consistency
        run: npm run validate:versions

      - name: Typecheck
        run: npm run typecheck

      - name: Lint (ratchet)
        run: npm run lint:ratchet

      - name: Validate dist freshness
        run: npm run validate:dist-fresh

      - name: Startup smoke test (built dist)
        run: npm run start:test

      - name: Jest unit tests
        run: npm run test:ci

      - name: Plugin & hooks validation (E2E)
        run: npm run test:e2e
