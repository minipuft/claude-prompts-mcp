name: MCP Protocol Compliance

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'server/src/mcp-tools/**'
      - 'server/src/transport/**'
      - 'server/src/runtime/**'
      - 'server/package.json'
      - '.github/workflows/mcp-compliance.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'server/src/mcp-tools/**'
      - 'server/src/transport/**'
      - 'server/src/runtime/**'
      - 'server/package.json'

env:
  NODE_ENV: test

jobs:
  mcp-protocol-validation:
    name: MCP Protocol Compliance Validation (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x, 22.x, 24.x]
    defaults:
      run:
        shell: bash
        working-directory: server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Validate generated artifacts (contracts)
        run: npm run validate:contracts

      - name: Validate action inventory (metadata)
        run: npm run validate:metadata

      - name: Lint (ratchet)
        run: npm run lint:ratchet

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Startup smoke test (built dist)
        run: npm run start:test

      - name: Unit tests
        run: npm run test:unit

      - name: Validate architecture rules
        run: npm run validate:arch
