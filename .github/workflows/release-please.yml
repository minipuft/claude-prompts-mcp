name: Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (don't create PR/release)"
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # Use PAT to allow releases to trigger downstream workflows (npm-publish).
          # Falls back to github.token for forks (but won't trigger workflow-to-workflow).
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || github.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Summary
        if: always()
        env:
          RELEASE_CREATED: ${{ steps.release.outputs.release_created }}
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
          VERSION: ${{ steps.release.outputs.version }}
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          echo "## Release Please Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "$RELEASE_CREATED" == "true" ]]; then
            echo "âœ… **Release created**: $TAG_NAME" >> $GITHUB_STEP_SUMMARY
            echo "- Version: $VERSION" >> $GITHUB_STEP_SUMMARY
            echo "- [View Release](https://github.com/${{ github.repository }}/releases/tag/$TAG_NAME)" >> $GITHUB_STEP_SUMMARY
          elif [[ -n "$PR_JSON" ]]; then
            PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number')
            echo "ðŸ“ **Release PR updated**: #$PR_NUMBER" >> $GITHUB_STEP_SUMMARY
            echo "- [View PR](https://github.com/${{ github.repository }}/pull/$PR_NUMBER)" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No release action needed" >> $GITHUB_STEP_SUMMARY
          fi
